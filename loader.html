<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Loader</title>

  <!-- Link CSS file -->
  <link rel="stylesheet" href="loader.css">
</head>
<body>

  <div class="container">
    <h2>CSS Animated Loaders</h2>

    <div class="loaders">

      <!-- Spinner Loader -->
      <div class="card">
        <div class="spinner"></div>
        <p>Spinner Loader</p>
      </div>

      <!-- Dot Loader -->
      <div class="card">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p>Bouncing Dots</p>
      </div>

      <!-- Loading Bar -->
      <div class="card">
        <div class="bar-container">
          <div class="bar"></div>
        </div>
        <p>Loading Bar</p>
      </div>

    </div>
  </div>

</body>
</html>
